<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--以最高级别(IE7/8/9)模式显示-->
    <meta name="renderer" content="webkit"><!--设置双核浏览器的浏览模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBlog</title>
    <link rel="shortcut icon" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/content/style.css">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/scripts/main.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="layui-header header">
        <div class="layui-main">
            <a class="logo" href="{{ url_for('home') }}">QBlog</a>

            <ul class="layui-nav">
                <li class="layui-nav-item layui-hide-xs">
                    <!--class="layui-this"-->
                    <a href="{{ url_for('home') }}">首页</a>
                </li>

                <li class="layui-nav-item layui-hide-xs">
                    <a href="{{ url_for('about') }}">关于</a>
                </li>

                <li class="layui-nav-item layui-hide-xs">
                    <a href="{{ url_for('api') }}">API</a>
                </li>

                <li class="layui-nav-item nav-btn layui-hide-sm">
                    <a href="javascript:;"><i class='layui-icon layui-icon-more'></i></a>
                    <dl class="layui-nav-child">
                        <dd><a href="{{ url_for('home') }}">首页</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
        <div class="layui-col-md12 t-copy">
            <span class="layui-breadcrumb">
                <span>&copy; {{ year }} <a href="{{ url_for('home') }}"> QBlog </a></span>
                <span class="layui-hide-xs">Poweed by <a href="http://typecho.org/" target="_blank" rel="nofollow">Typecho</a></span>
                <span>Theme by <a href="https://www.echo.so" target="_blank">Echo</a></span>
            </span>
        </div>
    </div>
    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
